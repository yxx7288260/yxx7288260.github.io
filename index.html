<!DOCTYPE html>
<html>
<head>
	<title>Open URLs/title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #333;
			text-align: center;
		}
		label {
			display: block;
			margin-top: 20px;
		}
		textarea {
			width: 100%;
			height: 200px;
			resize: none;
			border: 1px solid #ccc;
			padding: 5px;
			font-size: 14px;
		}
		button {
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
		}
		button:focus {
			outline: none;
		}
	</style>
</head>
<body>
	<h1>Open URLs</h1>
	<label for="urls">Enter URLs to open (one per line):</label>
	<textarea id="urls"</textarea>
	<button id="start">Start</button>
	<script src="index.js"></script>
</body>
</html>
