<!DOCTYPE html>
<html>
<head>
	<title>打开网址</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: 24px;
			margin-top: 20px;
			margin-bottom: 10px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-size: 16px;
			font-weight: bold;
		}
		textarea {
			width: 100%;
			height: 200px;
			padding: 5px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #ccc;
			resize: none;
		}
		button {
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 10px;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #3E8E41;
		}
	</style>
</head>
<body>
	<h1>打开网址</h1>
	<label for="urls">请输入网址（每行一个）：</label>
	<textarea id="urls"></textarea>
	<button id="start-btn">开始</button>

	<script>
		document.getElementById("start-btn").addEventListener("click", function() {
			var urls = document.getElementById("urls").value.trim().split("\n");
			var progress = 0;
			var interval = setInterval(function() {
				if (progress === urls.length) {
					clearInterval(interval);
					return;
				}

				var url = urls[progress];
				var query = progress === 0 ? "?进度=0%" : "?打开进度=" + Math.floor((progress / urls.length) * 100) + "%";
				var tab = window.open(url + query, "_blank");
				tab.focus();

				progress++;
			}, 5500);
		});
	</script>
</body>
</html>
