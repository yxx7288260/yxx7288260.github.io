<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Open URLs with Progress</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        resize: none;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #4285f4;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #357ae8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Open URLs with Progress</h1>
      <label for="urls">Enter URLs (one per line)</label>
      <textarea id="urls" placeholder="https://www.ebay.com/itm/385721838516&#10;https://www.ebay.com/itm/364333825567&#10;https://www.ebay.com/itm/314686454551&#10;https://www.ebay.com/itm/266321086874&#10;https://www.ebay.com/itm/354880959918&#10;https://www.ebay.com/itm/126006690062"></textarea>
      <button id="start-btn">Start</button>
      <div id="progress"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
