<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>自动打开网页</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			margin-top: 20px;
			text-align: center;
		}
		label {
			display: block;
			margin: 10px 0;
		}
		textarea {
			width: 100%;
			height: 200px;
			resize: none;
			padding: 5px;
			box-sizing: border-box;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			background-color: #fff;
			font-size: 16px;
			line-height: 1.5;
		}
		button {
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #0069d9;
		}
	</style>
</head>
<body>
	<h1>自动打开网页</h1>
	<label>
		请在下面的文本框中输入需要打开的网址，每行一个：
		<textarea id="urls"></textarea>
	</label>
	<button id="startBtn">开始</button>
	<script src="./script.js"></script>
</body>
</html>
