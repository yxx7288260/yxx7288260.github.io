<!DOCTYPE html>
<html>
<head>
	<title>Open eBay URLs</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		textarea {
			height: 300px;
			width: 500px;
			padding: 10px;
			margin-bottom: 20px;
			resize: none;
		}
		button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Enter eBay URLs:</h1>
		<textarea id="urls"></textarea>
		<button id="start-btn">Start</button>
		<div id="progress"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
