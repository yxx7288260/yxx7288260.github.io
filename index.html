<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>打开网址</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eee;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      #urls {
        width: 80%;
        height: 200px;
        margin: 0 auto;
        display: block;
        resize: none;
        font-size: 16px;
        border-radius: 5px;
        padding: 10px;
      }
      #start-btn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #start-btn:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <h1>打开网址</h1>
    <textarea id="urls" placeholder="在此处输入网址"></textarea>
    <button id="start-btn">开始</button>
    <script src="open_urls.js"></script>
  </body>
</html>
